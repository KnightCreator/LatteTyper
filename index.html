<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatteTyper | v0.4.1 Stable</title>
    <style>
        :root {
            --espresso: #3d2622;
            --latte: #f5ebe0;
            --accent: #d4a373;
            --danger: #e63946;
            --success: #52b788;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--latte);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; display: flex;
            align-items: center; justify-content: center;
            overflow: hidden;
        }

        #game-screen {
            width: 90%; max-width: 700px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px; border-radius: 20px;
            box-shadow: 20px 20px 0px var(--accent);
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
        }

        #version-tag {
            position: absolute; bottom: 10px; right: 15px;
            font-size: 10px; color: #b0a496; letter-spacing: 1px;
            font-weight: bold;
        }

        .stats-bar {
            display: flex; justify-content: space-between;
            margin-bottom: 15px; font-weight: bold; color: var(--espresso);
        }

        #order-box {
            font-size: 20px; color: var(--espresso); margin-bottom: 20px;
            min-height: 80px; padding: 20px; border-left: 5px solid var(--accent);
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            display: flex; align-items: center;
        }

        .blur { filter: blur(8px); opacity: 0.3; transform: scale(0.98); }

        #input-area {
            width: 100%; border: none; border-bottom: 3px solid var(--espresso);
            font-size: 24px; padding: 10px 0; outline: none;
            background: transparent; color: var(--espresso);
            font-family: inherit;
        }

        #heat-container {
            width: 100%; height: 10px; background: #e0d7cc;
            margin: 25px 0 10px 0; border-radius: 5px; overflow: hidden;
        }

        #heat-fill {
            width: 100%; height: 100%; background: var(--success);
            transition: width 0.1s linear;
        }

        #game-over {
            display: none; position: absolute; inset: 0;
            background: rgba(61, 38, 34, 0.98); border-radius: 20px;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 10; text-align: center; white-space: pre-wrap;
        }

        button {
            background: var(--accent); color: white; border: none;
            padding: 12px 25px; border-radius: 5px; cursor: pointer;
            font-family: inherit; font-weight: bold; margin: 10px 5px;
        }

        #leaderboard {
            margin-top: 20px; font-size: 12px; color: #8d7d70;
            border-top: 1px dashed #d4a373; padding-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="version-tag">VER_0.4.1_STABLE</div>

        <div id="game-over">
            <h1 id="over-title">SHIFT ENDED</h1>
            <p id="final-stats"></p>
            <div style="display:flex;">
                <button onclick="location.reload()">New Shift</button>
                <button id="share-btn" style="background: #6b4f3b;">Copy Challenge</button>
            </div>
        </div>

        <div class="stats-bar">
            <span>WPM: <span id="wpm">0</span></span>
            <span>ACC: <span id="acc">100</span>%</span>
            <span>TOP: <span id="high-score">0</span></span>
        </div>

        <div id="order-box">Click box and type to start brewing...</div>
        <input type="text" id="input-area" placeholder="Type order here..." autocomplete="off">
        
        <div id="heat-container"><div id="heat-fill"></div></div>
        <div style="font-size: 10px; color: var(--espresso); opacity: 0.6; font-weight: bold;">COFFEE TEMP</div>

        <div id="leaderboard">
            <strong>LOCAL TOP 5:</strong> <span id="score-list">Empty</span>
        </div>
    </div>

    <script>
        const orders = [
            "Double-shot oat milk latte, extra hot, no foam.",
            "Can I get a large Iced Americano with 2% milk?",
            "Soy milk latte with two pumps of hazelnut syrup.",
            "Flat white with a dash of cinnamon on top please.",
            "One #MidnightBrew for @user_coffee with extra foam!",
            "I'll take a hot chocolate at 180°C, lots of whip!",
            "Medium roast black coffee. Keep it simple and hot."
        ];

        let currentOrder = "";
        let gameActive = false;
        let heat = 100;
        let totalChars = 0;
        let startTime;
        let scores = JSON.parse(localStorage.getItem('cafeScores')) || [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const input = document.getElementById('input-area');
        const orderBox = document.getElementById('order-box');
        const heatFill = document.getElementById('heat-fill');
        const scoreListDisplay = document.getElementById('score-list');
        const highDisplay = document.getElementById('high-score');

        // Init Leaderboard
        highDisplay.innerText = scores.length > 0 ? scores[0] : 0;
        if(scores.length > 0) scoreListDisplay.innerText = scores.join(' WPM, ') + ' WPM';

        function playKeySound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(250 + Math.random() * 100, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.04);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.04);
        }

        function playDing() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        function startGame() {
            gameActive = true;
            startTime = new Date();
            nextOrder();
            startHeatMeter();
        }

        function nextOrder() {
            orderBox.classList.add('blur');
            setTimeout(() => {
                currentOrder = orders[Math.floor(Math.random() * orders.length)];
                orderBox.innerText = currentOrder;
                orderBox.classList.remove('blur');
                input.value = "";
            }, 250);
        }

        input.addEventListener('input', (e) => {
            if(!gameActive) startGame();
            playKeySound();

            const val = input.value;
            
            // Accuracy
            let mistakes = 0;
            for(let i=0; i<val.length; i++) {
                if(val[i] !== currentOrder[i]) mistakes++;
            }
            const accuracy = val.length > 0 ? Math.floor(100 - (mistakes / val.length * 100)) : 100;
            document.getElementById('acc').innerText = accuracy;

            // WPM Stability Fix (Must be active for > 2 seconds)
            const timeElapsedSec = (new Date() - startTime) / 1000;
            if (timeElapsedSec > 2) {
                const currentWpm = Math.round(((totalChars + val.length) / 5) / (timeElapsedSec / 60));
                document.getElementById('wpm').innerText = currentWpm;
            } else {
                document.getElementById('wpm').innerText = "--";
            }

            if(val === currentOrder) {
                playDing();
                totalChars += currentOrder.length;
                heat = Math.min(100, heat + 22);
                nextOrder();
            }

            if(accuracy < 40 && val.length > 10) endGame("Drink ruined! Accuracy dropped too low.");
        });

        function startHeatMeter() {
            const timer = setInterval(() => {
                if(!gameActive) { clearInterval(timer); return; }
                heat -= 0.4;
                heatFill.style.width = heat + "%";
                if(heat <= 0) endGame("The coffee went cold!");
                heatFill.style.background = heat < 30 ? "var(--danger)" : "var(--success)";
            }, 100);
        }

        function endGame(reason) {
            gameActive = false;
            const finalWpm = document.getElementById('wpm').innerText === "--" ? 0 : document.getElementById('wpm').innerText;
            
            // Update Leaderboard
            scores.push(parseInt(finalWpm));
            scores.sort((a,b) => b-a);
            scores = scores.slice(0, 5);
            localStorage.setItem('cafeScores', JSON.stringify(scores));

            document.getElementById('final-stats').innerText = `${reason}\nFinal Speed: ${finalWpm} WPM`;
            document.getElementById('game-over').style.display = 'flex';

            document.getElementById('share-btn').onclick = () => {
                const url = window.location.origin + window.location.pathname + `?challenge=${finalWpm}`;
                navigator.clipboard.writeText(url);
                alert("Challenge copied! Share your " + finalWpm + " WPM link.");
            };
        }

        const params = new URLSearchParams(window.location.search);
        if(params.has('challenge')) {
            const cVal = params.get('challenge');
            orderBox.innerText = (cVal === "Infinity") ? "Hacker detected! ☕ Normal mode activated." : `CHALLENGE: Beat ${cVal} WPM!`;
        }
    </script>
</body>
</html>
