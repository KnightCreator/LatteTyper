<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LatteTyper | v0.7.0 Stable</title>
    <style>
        :root {
            --bg: #fdf6f0; --espresso: #3d2622; --latte: #f5ebe0;
            --accent: #d4a373; --text: #3d2622; --danger: #e63946; --success: #52b788;
        }

        .palette-midnight { --bg: #1a1a1a; --espresso: #000; --accent: #7d5fff; --text: #eee; }
        .palette-matcha { --bg: #f0f4ef; --espresso: #1e352f; --accent: #a3b18a; --text: #1e352f; }

        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Courier New', Courier, monospace; height: 100vh;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            transition: background 0.5s ease;
        }

        /* STRIPE BACKGROUND */
        #bg-layer {
            position: fixed; inset: 0; z-index: -1;
            background: repeating-linear-gradient(45deg, rgba(0,0,0,0.03), rgba(0,0,0,0.03) 10px, transparent 10px, transparent 20px);
            animation: moveBg 15s linear infinite;
        }
        @keyframes moveBg { from { background-position: 0 0; } to { background-position: 100px 0; } }

        /* LOADER */
        #loader {
            position: fixed; inset: 0; background: var(--espresso);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; color: white;
        }
        .load-bar { width: 250px; height: 4px; background: #444; margin-top: 15px; }
        #load-fill { width: 0%; height: 100%; background: var(--accent); }

        /* SCREEN SYSTEM */
        .screen { 
            display: none; width: 90%; max-width: 500px; text-align: center;
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 15px 15px 0px var(--accent); border: 2px solid var(--espresso);
            position: relative;
        }
        .active { display: block; }

        /* BOUNCY BUTTONS */
        button, select { 
            background: var(--espresso); color: white; border: none; padding: 12px 20px; 
            margin: 8px; cursor: pointer; font-family: inherit; font-weight: bold; width: 80%;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.1s;
        }
        button:hover { transform: scale(1.08); }
        button:active { background: var(--accent); transform: scale(0.95); }

        /* GAME UI */
        #order-box { font-size: 20px; padding: 20px; border-left: 5px solid var(--accent); background: #faf9f6; margin: 15px 0; color: #333; }
        #input-area { width: 100%; border: none; border-bottom: 2px solid var(--espresso); font-size: 22px; padding: 10px 0; outline: none; background: transparent; color: var(--text); }
        .progress-container { width: 100%; height: 15px; background: #eee; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        #game-bar { height: 100%; width: 0%; transition: width 0.1s; }

        #game-over { position: absolute; inset: 0; background: var(--espresso); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; border-radius: 20px; z-index: 100; }
    </style>
</head>
<body class="palette-classic">

    <div id="bg-layer"></div>

    <div id="loader">
        <h2 id="loader-text">PREPARING...</h2>
        <div class="load-bar"><div id="load-fill"></div></div>
    </div>

    <div id="screen-start" class="screen active">
        <h1>â˜• LatteTyper</h1>
        <button onclick="nav('game')">START</button>
        <button onclick="nav('difficulty')">CHOOSE DIFFICULTY</button>
        <button onclick="nav('customize')">CUSTOMIZE</button>
    </div>

    <div id="screen-difficulty" class="screen">
        <h2>Shift Mode</h2>
        <button onclick="setDiff('cozy')">COZY (Choco Bar)</button>
        <button onclick="setDiff('rush')">RUSH HOUR (Heat Meter)</button>
        <button onclick="nav('start')">BACK</button>
    </div>

    <div id="screen-customize" class="screen">
        <h3>Multiverse Version</h3>
        <select onchange="applyVersion(this.value)">
            <option value="v0.7.0">v0.7.0 (Stable)</option>
            <option value="v0.1">v0.1 (Legacy)</option>
        </select>
        <h3>Palette</h3>
        <button onclick="setPalette('classic')">CLASSIC</button>
        <button onclick="setPalette('midnight')">MIDNIGHT</button>
        <button onclick="setPalette('matcha')">MATCHA</button>
        <button onclick="nav('start')">BACK</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="game-over">
            <h1 id="over-title">SHIFT OVER</h1>
            <p id="final-stats"></p>
            <button onclick="nav('start')">RETRY</button>
        </div>
        <div class="stats" style="display:flex; justify-content: space-between; font-size:12px; font-weight:bold;">
            <span id="mode-tag">MODE: COZY</span>
            <span>WPM: <span id="wpm-val">0</span></span>
        </div>
        <div id="order-box">Waiting...</div>
        <input type="text" id="input-area" placeholder="Type here..." autocomplete="off">
        <div class="progress-container"><div id="game-bar"></div></div>
        <button id="btn-quit" style="width:auto; font-size:10px; display:none;" onclick="nav('start')">QUIT TO MENU</button>
    </div>

    <script>
        // --- AUDIO SETUP ---
        const sounds = {
            click: new Audio('assets/click.mp3'),
            ding: new Audio('assets/ding.mp3'),
            error: new Audio('assets/error.mp3'),
            bgm: new Audio('assets/lofi-beat.mp3')
        };
        sounds.bgm.loop = true;

        let mode = 'cozy', gameActive = false, heat = 100, totalChars = 0, startTime;
        const orders = ["Iced caramel latte.", "Hot chocolate.", "Double espresso.", "Oat milk flat white.", "Black coffee."];

        function playSFX(s) { sounds[s].currentTime = 0; sounds[s].play().catch(()=>{}); }

        // --- NAVIGATION & TRANSITIONS ---
        function nav(target) {
            playSFX('click');
            sounds.bgm.play().catch(()=>{}); // Start BGM on first click

            const loader = document.getElementById('loader');
            const fill = document.getElementById('load-fill');
            loader.style.display = 'flex';
            fill.style.transition = 'width 0.8s ease';
            fill.style.width = '100%';

            setTimeout(() => {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('screen-' + target).classList.add('active');
                loader.style.display = 'none';
                fill.style.width = '0%'; fill.style.transition = 'none';
                if(target === 'game') startGame();
                else gameActive = false;
            }, 800);
        }

        function setDiff(d) { mode = d; nav('start'); }
        function setPalette(p) { document.body.className = 'palette-' + p; nav('start'); }
        function applyVersion(v) { document.getElementById('bg-layer').style.display = (v === "v0.1") ? "none" : "block"; nav('start'); }

        // --- GAME ENGINE ---
        function startGame() {
            gameActive = true; totalChars = 0; heat = 100; startTime = new Date();
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('mode-tag').innerText = mode.toUpperCase();
            document.getElementById('btn-quit').style.display = (mode === 'cozy') ? "inline-block" : "none";
            document.getElementById('game-bar').style.backgroundColor = (mode === 'rush') ? "var(--danger)" : "var(--espresso)";
            nextOrder();
        }

        function nextOrder() {
            currentOrder = orders[Math.floor(Math.random() * orders.length)];
            document.getElementById('order-box').innerText = currentOrder;
            document.getElementById('input-area').value = "";
            document.getElementById('input-area').focus();
        }

        document.getElementById('input-area').addEventListener('input', (e) => {
            if(!gameActive) return;
            const val = e.target.value;

            if(mode === 'rush') {
                if(val !== currentOrder.substring(0, val.length)) {
                    playSFX('error');
                    endGame("TYPO DETECTED");
                    return;
                }
            }

            const prog = (val.length / currentOrder.length) * 100;
            if(mode === 'cozy') document.getElementById('game-bar').style.width = prog + "%";

            if(val === currentOrder) {
                playSFX('ding');
                totalChars += currentOrder.length;
                if(mode === 'rush') heat = Math.min(100, heat + 20);
                nextOrder();
            }

            const elapsed = (new Date() - startTime) / 60000;
            if(elapsed > 0.01) document.getElementById('wpm-val').innerText = Math.round((totalChars/5)/elapsed);
        });

        setInterval(() => {
            if(gameActive && mode === 'rush') {
                heat -= 0.5;
                document.getElementById('game-bar').style.width = heat + "%";
                if(heat <= 0) endGame("TIME OUT");
            }
        }, 100);

        function endGame(msg) {
            gameActive = false;
            playSFX('error');
            document.getElementById('over-title').innerText = msg;
            document.getElementById('final-stats').innerText = document.getElementById('wpm-val').innerText + " WPM";
            document.getElementById('game-over').style.display = 'flex';
        }
    </script>
</body>
</html>
