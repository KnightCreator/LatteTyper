<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Grind | Pro Audio</title>
    <style>
        :root {
            --espresso: #3d2622;
            --latte: #f5ebe0;
            --accent: #d4a373;
            --danger: #e63946;
            --success: #52b788;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--latte);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* UI Styling */
        #game-screen {
            width: 90%; max-width: 700px;
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 20px 20px 0px var(--accent);
            position: relative;
        }

        #order-box {
            font-size: 22px; color: var(--espresso); margin-bottom: 20px;
            min-height: 80px; padding: 20px; border-left: 5px solid var(--accent);
            background: #faf9f6; transition: filter 0.2s, transform 0.2s;
        }

        .blur { filter: blur(10px); transform: scale(1.05); }

        #input-area {
            width: 100%; border: none; border-bottom: 3px solid var(--espresso);
            font-size: 24px; padding: 10px 0; outline: none;
            color: var(--espresso); font-family: inherit;
        }

        #heat-container {
            width: 100%; height: 10px; background: #eee; margin: 20px 0; border-radius: 5px;
        }
        #heat-fill { width: 100%; height: 100%; background: var(--success); transition: width 0.1s linear; }

        button {
            background: var(--espresso); color: white; border: none;
            padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        #game-over {
            display: none; position: absolute; inset: 0;
            background: rgba(61, 38, 34, 0.98); border-radius: 20px;
            flex-direction: column; align-items: center; justify-content: center; color: white;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="game-over">
            <h1>â˜• SHIFT OVER</h1>
            <p id="death-reason"></p>
            <button onclick="location.reload()">New Shift</button>
        </div>

        <div id="order-box">Click Start to begin your shift...</div>
        <input type="text" id="input-area" placeholder="..." disabled autocomplete="off">
        
        <div id="heat-container"><div id="heat-fill"></div></div>
        <button id="start-btn" onclick="startGame()">Start Machine</button>
    </div>

    <script>
        const orders = [
            "Double espresso, extra hot, no sugar.",
            "Can I get a large Iced Americano with 2% milk?",
            "Soy milk latte with two pumps of hazelnut syrup.",
            "Flat white with a dash of cinnamon on top please.",
            "One #MidnightBrew for @user_coffee with extra foam!"
        ];

        let currentOrder = "";
        let gameActive = false;
        let heat = 100;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- SOUND ENGINE ---
        function playTypeSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(150 + Math.random() * 50, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playDingSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- GAME LOGIC ---
        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('input-area').disabled = false;
            document.getElementById('input-area').focus();
            gameActive = true;
            nextOrder();
            startHeatMeter();
        }

        function nextOrder() {
            const box = document.getElementById('order-box');
            box.classList.add('blur');
            setTimeout(() => {
                currentOrder = orders[Math.floor(Math.random() * orders.length)];
                box.innerText = currentOrder;
                box.classList.remove('blur');
                document.getElementById('input-area').value = "";
            }, 300);
        }

        document.getElementById('input-area').addEventListener('input', (e) => {
            if (!gameActive) return;
            playTypeSound();
            
            if (e.target.value === currentOrder) {
                playDingSound();
                heat = Math.min(100, heat + 15);
                nextOrder();
            }
        });

        function startHeatMeter() {
            const interval = setInterval(() => {
                if (!gameActive) { clearInterval(interval); return; }
                heat -= 0.4;
                document.getElementById('heat-fill').style.width = heat + "%";
                if (heat <= 0) endGame("The coffee went cold!");
            }, 100);
        }

        function endGame(reason) {
            gameActive = false;
            document.getElementById('death-reason').innerText = reason;
            document.getElementById('game-over').style.display = 'flex';
        }
    </script>
</body>
</html>
