<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatteTyper | v0.4</title>
    <style>
        :root {
            --espresso: #3d2622;
            --latte: #f5ebe0;
            --accent: #d4a373;
            --danger: #e63946;
            --success: #52b788;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--latte);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; display: flex;
            align-items: center; justify-content: center;
        }

        #game-screen {
            width: 90%; max-width: 700px;
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 20px 20px 0px var(--accent);
            position: relative;
        }

        /* Version Tag Style */
        #version-tag {
            position: absolute; bottom: 10px; right: 15px;
            font-size: 10px; color: #bbb; letter-spacing: 1px;
        }

        #order-box {
            font-size: 20px; color: var(--espresso); margin-bottom: 20px;
            min-height: 60px; padding: 20px; border-left: 5px solid var(--accent);
            background: #faf9f6; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #input-area {
            width: 100%; border: none; border-bottom: 3px solid var(--espresso);
            font-size: 24px; padding: 10px 0; outline: none; background: transparent;
        }

        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }

        #game-over {
            display: none; position: absolute; inset: 0;
            background: rgba(61, 38, 34, 0.98); border-radius: 20px;
            flex-direction: column; align-items: center; justify-content: center; color: white;
            z-index: 10; text-align: center;
        }

        .blur { filter: blur(8px); opacity: 0.3; transform: translateY(-10px); }

        /* Heat Bar Animation */
        #heat-fill { height: 100%; width: 100%; background: var(--success); transition: width 0.1s linear; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="version-tag">VER_0.4_STABLE</div>

        <div id="game-over">
            <h1>â˜• SHIFT ENDED</h1>
            <p id="final-stats"></p>
            <button onclick="location.reload()" style="cursor:pointer; padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 5px;">New Shift</button>
        </div>

        <div class="stats-bar">
            <span>WPM: <span id="wpm">0</span></span>
            <span>TOP: <span id="high-score">0</span></span>
        </div>

        <div id="order-box">Type below to start the coffee machine...</div>
        <input type="text" id="input-area" placeholder="Start typing..." autocomplete="off">
        
        <div style="width: 100%; height: 8px; background: #eee; border-radius: 5px; margin: 20px 0;">
            <div id="heat-fill"></div>
        </div>
    </div>

    <script>
        // ... (The JS logic from our previous conversation remains the same, 
        // just ensure the version string in the HTML matches your devlog)
    </script>
</body>
</html>
