<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LatteTyper | The Multiverse</title>
    <style>
        :root {
            --bg: #fdf6f0; --espresso: #3d2622; --latte: #f5ebe0;
            --accent: #d4a373; --text: #3d2622; --danger: #e63946;
        }

        /* PALETTES (v0.6.5+) */
        .palette-midnight { --bg: #1a1a1a; --espresso: #000; --accent: #7d5fff; --text: #eee; }
        .palette-matcha { --bg: #f0f4ef; --espresso: #1e352f; --accent: #a3b18a; --text: #1e352f; }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Courier New', monospace; height: 100vh;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* DYNAMIC BACKGROUND (v0.5+) */
        #bg-layer {
            position: fixed; inset: 0; z-index: -1; display: none;
            background: repeating-linear-gradient(45deg, rgba(0,0,0,0.05), rgba(0,0,0,0.05) 10px, transparent 10px, transparent 20px);
            animation: moveBg 20s linear infinite;
        }
        @keyframes moveBg { from { background-position: 0 0; } to { background-position: 100px 0; } }

        /* SCREENS & UI */
        .screen { display: none; width: 90%; max-width: 550px; text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 10px 10px 0 var(--accent); border: 2px solid var(--espresso); }
        .active { display: block; }
        
        /* FEATURE VISIBILITY */
        .v-hidden { display: none !important; }
        .motion-blur { filter: blur(2px); transition: 0.2s; } /* v0.2 */

        /* LOADER (v0.5+) */
        #loader { position: fixed; inset: 0; background: var(--espresso); z-index: 500; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .load-bar { width: 200px; height: 4px; background: #333; margin-top: 10px; }
        #load-fill { width: 0%; height: 100%; background: var(--accent); }

        button, select { background: var(--espresso); color: white; border: none; padding: 12px; margin: 5px; cursor: pointer; font-family: inherit; width: 80%; }
        #input-area { width: 80%; font-size: 20px; padding: 10px; border: none; border-bottom: 2px solid var(--espresso); outline: none; background: transparent; }
    </style>
</head>
<body class="palette-classic">

    <div id="bg-layer"></div>

    <div id="loader">
        <h2 id="load-msg">BREWING...</h2>
        <div class="load-bar"><div id="load-fill"></div></div>
    </div>

    <div id="screen-start" class="screen active">
        <h1>â˜• LatteTyper</h1>
        <button onclick="nav('game')">START</button>
        <button onclick="nav('customize')">CUSTOMIZE & VERSIONS</button>
    </div>

    <div id="screen-customize" class="screen">
        <h3>Version Select</h3>
        <select id="ver-select" onchange="applyVersion(this.value)">
            <option value="v0.6.5">v0.6.5 (State & Palette)</option>
            <option value="v0.6">v0.6 (State Machine)</option>
            <option value="v0.5">v0.5 (Engine Update)</option>
            <option value="v0.4">v0.4 (Competitive)</option>
            <option value="v0.1">v0.1 (Cozy Foundation)</option>
        </select>
        
        <div id="palette-zone">
            <h3>Palettes</h3>
            <button onclick="setPalette('classic')">CLASSIC</button>
            <button onclick="setPalette('midnight')">MIDNIGHT</button>
            <button onclick="setPalette('matcha')">MATCHA</button>
        </div>
        <button onclick="nav('start')">BACK</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="ver-branding" style="font-size: 10px; opacity: 0.5;"></div>
        <div class="stats">WPM: <span id="wpm-val">0</span> | ACC: <span id="acc-val">100</span>%</div>
        
        <div id="order-box" style="margin: 20px 0; padding: 15px; background: #f9f9f9;">Wait...</div>
        <input type="text" id="input-area" placeholder="Type order..." autocomplete="off">
        
        <div id="bar-label" style="font-size: 10px; margin-top: 15px;">PROGRESS</div>
        <div style="width: 100%; height: 10px; background: #eee; margin-top: 5px;">
            <div id="game-bar" style="width: 0%; height: 100%; background: var(--accent);"></div>
        </div>

        <button id="btn-quit" onclick="nav('start')" style="margin-top: 20px; width: auto;">QUIT</button>
    </div>

    <script>
        let curVer = "v0.6.5";
        let gameActive = false, totalChars = 0, startTime, heat = 100;
        let currentOrder = "Espresso with milk.";
        const orders = ["Oat milk latte.", "Black coffee.", "Double espresso.", "Hot chocolate.", "Caramel macchiato."];

        const verConfig = {
            "v0.1": { menu: false, bg: false, choco: false, loader: false, sound: false, palette: false },
            "v0.4": { menu: false, bg: false, choco: false, loader: false, sound: true, palette: false, leader: true },
            "v0.5": { menu: false, bg: true, choco: false, loader: true, sound: true, palette: false },
            "v0.6": { menu: true, bg: true, choco: true, loader: true, sound: true, palette: false },
            "v0.6.5": { menu: true, bg: true, choco: true, loader: true, sound: true, palette: true }
        };

        function applyVersion(v) {
            curVer = v;
            const cfg = verConfig[v] || verConfig["v0.1"];
            
            // Handle Loader transition
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            document.getElementById('load-fill').style.width = '100%';
            
            setTimeout(() => {
                // Background
                document.getElementById('bg-layer').style.display = cfg.bg ? 'block' : 'none';
                // Palette Menu
                document.getElementById('palette-zone').style.display = cfg.palette ? 'block' : 'none';
                // Version branding
                document.getElementById('ver-branding').innerText = v.toUpperCase();
                
                loader.style.display = 'none';
                document.getElementById('load-fill').style.width = '0%';
                
                if(!cfg.menu) {
                    nav('game'); // Direct to game for old versions
                } else {
                    nav('start');
                }
            }, 1000);
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
            if(id === 'game') startGame();
        }

        function startGame() {
            gameActive = true; totalChars = 0; startTime = new Date();
            nextOrder();
        }

        function nextOrder() {
            currentOrder = orders[Math.floor(Math.random() * orders.length)];
            document.getElementById('order-box').innerText = currentOrder;
            document.getElementById('input-area').value = "";
            document.getElementById('input-area').focus();
        }

        document.getElementById('input-area').addEventListener('input', (e) => {
            if(!gameActive) return;
            const val = e.target.value;
            const cfg = verConfig[curVer];

            // Motion Blur (v0.2)
            if(curVer >= "v0.2") document.getElementById('order-box').classList.add('motion-blur');

            // Progress Bar (v0.6+)
            if(cfg.choco) {
                const prog = (val.length / currentOrder.length) * 100;
                document.getElementById('game-bar').style.width = prog + "%";
            }

            if(val === currentOrder) {
                totalChars += currentOrder.length;
                document.getElementById('order-box').classList.remove('motion-blur');
                nextOrder();
            }

            // WPM Math (Stable in v0.4.1+)
            const elapsed = (new Date() - startTime) / 60000;
            if(elapsed > 0.03) {
                document.getElementById('wpm-val').innerText = Math.round((totalChars / 5) / elapsed);
            }
        });

        function setPalette(p) { document.body.className = 'palette-' + p; }
    </script>
</body>
</html>
