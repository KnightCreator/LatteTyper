<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Grind | Barista Sim</title>
    <style>
        :root {
            --latte-bg: #f3e9dc;
            --espresso: #5e3023;
            --cream: #ffffff;
            --accent: #c08552;
        }

        body {
            background-color: var(--latte-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        #order-display {
            font-size: 24px;
            color: var(--espresso);
            margin-bottom: 30px;
            min-height: 60px;
            line-height: 1.5;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Motion Blur Class */
        .blur-effect {
            filter: blur(4px);
            transform: scale(0.98);
            opacity: 0.5;
        }

        #input-field {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border-radius: 15px;
            border: 2px solid var(--accent);
            outline: none;
            background: var(--cream);
            color: var(--espresso);
            transition: all 0.2s;
        }

        #input-field:focus {
            box-shadow: 0 0 15px rgba(192, 133, 82, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            font-weight: bold;
            color: var(--espresso);
        }

        .highlight-correct { color: #2d6a4f; }
        .highlight-wrong { color: #9b2226; text-decoration: underline; }
        
        #feedback {
            margin-top: 20px;
            font-style: italic;
            height: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h2 style="color: var(--espresso);">☕ CUSTOMER ORDER</h2>
        <div id="order-display">Press "Start" to take an order...</div>
        
        <input type="text" id="input-field" placeholder="Type here..." autocomplete="off" disabled>
        
        <div class="stats">
            <div>WPM: <span id="wpm">0</span></div>
            <div>ACCURACY: <span id="accuracy">100</span>%</div>
        </div>

        <div id="feedback"></div>
        <button id="start-btn" onclick="startGame()" style="margin-top: 20px; padding: 10px 25px; border-radius: 20px; border: none; background: var(--espresso); color: white; cursor: pointer;">Start Shift</button>
    </div>

    <script>
        const orders = [
            "I'll have a tall oat milk latte with two pumps of vanilla.",
            "Can I get a double espresso and a blueberry muffin, please?",
            "Give me a large iced Americano, no sugar, extra ice, thanks!",
            "Actually, make it a 180°C hot chocolate with whipped cream!",
            "I need a #PumpkinSpiceLatte with @extra_cinnamon immediately."
        ];

        let currentOrder = "";
        let startTime;
        let timerActive = false;

        const display = document.getElementById('order-display');
        const input = document.getElementById('input-field');
        const wpmDisplay = document.getElementById('wpm');
        const accDisplay = document.getElementById('accuracy');
        const feedback = document.getElementById('feedback');

        function startGame() {
            input.disabled = false;
            input.value = "";
            input.focus();
            
            // Apply motion blur transition
            display.classList.add('blur-effect');
            
            setTimeout(() => {
                currentOrder = orders[Math.floor(Math.random() * orders.length)];
                display.innerText = currentOrder;
                display.classList.remove('blur-effect');
                startTime = new Date();
                timerActive = true;
            }, 300);
        }

        input.addEventListener('input', () => {
            const val = input.value;
            
            // Accuracy Calculation
            let mistakes = 0;
            const checkLength = Math.min(val.length, currentOrder.length);
            
            for (let i = 0; i < val.length; i++) {
                if (val[i] !== currentOrder[i]) mistakes++;
            }
            
            const accuracy = val.length > 0 ? Math.max(0, 100 - (mistakes / val.length * 100)) : 100;
            accDisplay.innerText = Math.floor(accuracy);

            // WPM Calculation
            const timeElapsed = (new Date() - startTime) / 60000; // in minutes
            const wpm = (val.length / 5) / timeElapsed;
            wpmDisplay.innerText = val.length > 0 ? Math.floor(wpm) : 0;

            // Check Win Condition
            if (val === currentOrder) {
                feedback.innerText = "Order Complete! Serving next...";
                input.value = "";
                setTimeout(startGame, 1000);
            }
        });
    </script>
</body>
</html>
